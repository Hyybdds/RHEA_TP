<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Borders Exercise</title>
</head>
<body>

    <div class="border-container" id="border1">
        <div class="border-content">
            <p>Mouse</p>
            <p>Jaguar</p>
            <p>Dragon Fruit</p>
            <p>Ape</p>
        </div>
    </div>

    <div class="border-container" id="border2">
        <div class="border-content">
            <p>March</p>
            <p>December</p>
            <p>Myanmar</p>
            <p>January</p>
        </div>
    </div>

    <div class="border-container" id="border3">
        <div class="border-content">
            <p>Denmark</p>
            <p>Australia</p>
            <p>Marshmallow</p>
            <p>Japan</p>
        </div>
    </div>

    <div class="border-container" id="border4">
        <div class="border-content">
            <p>Jelly</p>
            <p>Dog</p>
            <p>August</p>
            <p>Almonds</p>
        </div>
    </div>

</body>
</html>
